<h1>View All Products : </h1>

<table class="table table-hover table-stiped table-bordered">
    <thead>
        <tr class="thead-dark text-center">
            <th scope="col"> Action </th>
            <th scope="col"> ID </th>
            <th scope="col"> Name </th>
            <th scope="col"> Price </th>
            <th scope="col"> Description </th>
            <th scope="col" style="width: 50%;"> Image Url </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" (click)="selectProduct(product)">
            <td>
                <button class="btn btn-danger" (click)="deleteProduct(product.id)">
                    Delete Product
                </button> <br>
                <button class="btn btn-info" (click)="updateProductbyid(product.id)">
                    Update Product
                </button>
            </td>
            <td class="align-middle">{{product.id}}</td>
            <td class="align-middle">{{product.name}}</td>
            <td class="align-middle">{{product.price}}</td>
            <td class="align-middle">{{product.description}}</td>
            <td class="align-middle">
                <img [src]="product.url" alt="Image" class="img-fluid align-middle" style="width: 50%;height: 50%;">
            </td>
        </tr>
    </tbody>
</table>

<app-child [selectedProduct]="selectedProduct" (productUpdated)="handleProductUpdate($event)"></app-child>
