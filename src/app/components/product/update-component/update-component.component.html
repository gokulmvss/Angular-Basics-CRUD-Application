<p>Update Component Works!</p>
<h1> Update Product ID: {{ productId }} </h1>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Image URL</th>
    <th>Actions</th>
  </tr>
  <tr>
    <td>{{ productId }}</td>
    <td><input type="text" [(ngModel)]="product.name" /></td>
    <td><input type="number" [(ngModel)]="product.price" /></td>
    <td><input type="text" [(ngModel)]="product.description" /></td>
    <td><input type="text" [(ngModel)]="product.url" /></td>
    <td>
      <button (click)="saveChanges()">Save</button>
    </td>
  </tr>
</table>

<button (click)="cancelUpdate()">Cancel</button>
