<p>login-reactive-form-validation works!</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name">
    <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
      Name is required.
    </div>
  </div>
  
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
      <div *ngIf="form.controls['email'].errors?.['required']">Email is required.</div>
      <div *ngIf="form.controls['email'].errors?.['email']">Invalid email format.</div>
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
      <div *ngIf="form.controls['password'].errors?.['required']">Password is required.</div>
      <div *ngIf="form.controls['password'].errors?.['minlength']">Password must be at least 8 characters long.</div>
      <div *ngIf="form.controls['password'].errors?.['pattern']">Password must contain at least one uppercase letter and one digit.</div>
    </div>
  </div>
  
  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword">
    <div *ngIf="form.controls['confirmPassword'].invalid && form.controls['confirmPassword'].touched">
      <div *ngIf="form.controls['confirmPassword'].errors?.['required']">Confirm Password is required.</div>
      <div *ngIf="form.errors?.['passwordsMismatch'] && form.controls['confirmPassword'].touched">Passwords do not match.</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
