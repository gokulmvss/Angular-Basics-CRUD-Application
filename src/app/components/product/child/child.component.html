<div *ngIf="selectedProduct">
    <p>{{ selectedProduct.name }}</p>
    <button type="button" data-bs-toggle="modal" data-bs-target="#updateModal">Update Product</button>
  
    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" [(ngModel)]="updatedProduct.name" name="productName">
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="productPrice" [(ngModel)]="updatedProduct.price" name="productPrice">
              </div>
              <div class="mb-3">
                <label for="productDescription" class="form-label">Product Description</label>
                <input type="text" class="form-control" id="productDescription" [(ngModel)]="updatedProduct.description" name="productDescription">
              </div>
              <div class="mb-3">
                <label for="productUrl" class="form-label">Product URL</label>
                <input type="text" class="form-control" id="productUrl" [(ngModel)]="updatedProduct.url" name="productUrl">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="saveChanges()" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
