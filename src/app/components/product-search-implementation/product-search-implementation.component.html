<p>product-search-implementation works!</p>
<div>
    <input type="text" [(ngModel)]="searchelement" placeholder="Search items">
    <table class="table table-hover table-stiped">
      <thead >
        <tr  class="thead-dark">
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productitems | searchPipe: searchelement">
          <td class="align-middle" >{{ item.id }}</td>
          <td class="align-middle">{{ item.name }}</td>
          <td class="align-middle">{{item.price}}</td>
          <td class="align-middle">{{item.description}}</td>
          <td class="align-middle">{{ item.url }}</td>
        </tr>
      </tbody>
    </table>
</div>
